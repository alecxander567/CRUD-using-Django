<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(140deg, rgb(140, 3, 58), rgb(173, 6, 37), rgb(241, 3, 3));">

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" style="color: white;">Crud</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}" style="color: white;">Log in</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}" style="color: white;">Sign up</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact" style="color: white;">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 text-white" style="background-color: #1c1c1e; width: 400px; border-radius: 10px;">
            <h2 class="text-center mb-4" style="font-weight: 900;">Sign Up</h2>

            {% if messages %}
            {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    {{ form.email }}
                </div>

                <div class="mb-3">
                    {{ form.password1 }}
                </div>

                <div class="mb-3">
                    {{ form.password2 }}
                </div>

                <button type="submit" class="btn w-100 btn-success" style="color: white; font-weight: 900;">
                    Sign Up
                </button>
            </form>

            <p class="text-center mt-3">Already have an account?</p>
            <center><a href="{% url 'login' %}" class="text-primary" style="font-size: 20px;">Login</a></center>
        </div>
    </div>

</body>
</html>
